<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/card Icon.png" />
  </head>
  <body>
    <h1>MEMORY CARD GAME</h1>

    <form class="usernameBox">
      <h2 class="enterUsername_label">Enter your username</h2>
      <input type="text" id="username" class="enterUsername" />
      <a href="#timer">
        <input type="button" value="PLAY" class="playButton" id="playButton" />
      </a>
      <a href="#leaderboard">
        <input
          type="button"
          value="VIEW LEADERBOARD"
          class="viewLeaderboard"
          id="viewLeaderboard"
        />
      </a>
    </form>

    <section class="statistics">
      <div class="timer" id="timer">03:00</div>
      <div class="score" id="score">0 pts</div>
    </section>

    <section class="memoryCardGame" id="game">
      <div class="card" data-framework="saman">
        <img class="front" src="images/Samán.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="saman">
        <img class="front" src="images/Samán.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="bandera">
        <img class="front" src="images/Bandera Unimet.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="bandera">
        <img class="front" src="images/Bandera Unimet.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="edificio">
        <img class="front" src="images/Edificio Eugenio Mendoza.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="edificio">
        <img class="front" src="images/Edificio Eugenio Mendoza.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="gandhi">
        <img class="front" src="images/Estatua Gandhi.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="gandhi">
        <img class="front" src="images/Estatua Gandhi.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="store">
        <img class="front" src="images/Unimet Store.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="store">
        <img class="front" src="images/Unimet Store.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="jardin">
        <img class="front" src="images/Jardin Esculturas.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="jardin">
        <img class="front" src="images/Jardin Esculturas.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="eugenio">
        <img class="front" src="images/Estatua Eugenio Mendoza.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="eugenio">
        <img class="front" src="images/Estatua Eugenio Mendoza.jpg" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="unimet">
        <img class="front" src="images/Logo.png" />
        <img class="back" alt="" />
      </div>
      <div class="card" data-framework="unimet">
        <img class="front" src="images/Logo.png" />
        <img class="back" alt="" />
      </div>
    </section>

    <section class="postGame">
      <input
        type="button"
        value="RESTART"
        class="resetButton"
        id="resetButton"
      />
      <div class="total" id="total">TOTAL SCORE: 0 pts</div>
    </section>

    <table class="leaderboard" id="leaderboard">
      <caption>
        LEADERBOARD
      </caption>

      <tbody id="leadBody">
        <tr>
          <th class="tableHeader">Username</th>
          <th class="tableHeader">Score</th>
        </tr>
      </tbody>
    </table>

    <script src="main.js"></script>
  </body>
</html>
